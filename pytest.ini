[pytest]
# pytest 설정 파일
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 출력 옵션
addopts = 
    -v
    --strict-markers
    --tb=short

# 테스트 표시
markers =
    unit: 단위 테스트
    integration: 통합 테스트
    e2e: 엔드투엔드 테스트
    slow: 느린 테스트

# asyncio 모드
asyncio_mode = auto

